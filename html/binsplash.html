<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html',FileSaved)" disabled class="NavButton">
            <img class="Icon" src="../css/svg/paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <!-- <button onclick="Tab('./stitch.html')" class="NavButton">
            <img class="Icon" src="../css/svg/hashtag.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button> -->
        <button onclick="Tab('./skinideas.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/bulb.svg"></img>
            <div class="TabTitle">Skin Ideas</div>
        </button>
        <button onclick="Tab('./bintex.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/list.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./xrgba.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/drop.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./settings.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="Splash" class="Tab Flex Flex-Col">
            <div class="Input-Group Margin-Bottom">
                <button class="Special-Input" onclick="OpenBin()">Open Bin</button>
                <label class="Label Flex-1" id="Title"><strong><- Select a file</strong></label>
                <label class="Label" id="Title"><strong>Recoloring Mode:</strong></label>
                <select name="Mode" id="Mode">
                    <option value="random">Random</option>
                    <option value="linear">Linear</option>
                    <option value="wrap">wrap</option>
                </select>
            </div>
            <div id="Slider-Container" class="Margin-Bottom Flex-Col">
                <input class="Range" id="Slider-Input" type="range" min="1" value="1" max="20"
                    oninput="ChangeColorCount(this.value)" />
                <div id="Gradient-Indicator" class="Flex"></div>
                <div id="Color-Container" class="Flex"></div>
            </div>
            <div class="Input-Group">
                <input class="Ellipsis Flex-3" type="text" id="Filter" placeholder="Filter by Particle Name"
                    oninput="FilterParticles(this.value)">
                    <button onclick="SaveSample()">Save Sample</button>
                    <button onclick="OpenSampleWindow()">Color Samples</button>
            </div>
            <div class="Flex Input-Group Margin-Top">
                <input type="checkbox" id="CheckToggle" class="CheckBox SettingOptionCheckbox" onchange="CheckToggle(this)">
                <label class="Label Flex-5"></input>Name</label>
                <label class="Label" style="padding:0.4rem">
                    <input type="checkbox"  class="Type" id="T1"></input>
                    OC</label>
                <label class="Label" style="padding:0.4rem">
                    <input type="checkbox"  class="Type" id="T2"></input>
                    RC</label>
                <label class="Label" style="padding:0.4rem">
                    <input type="checkbox"  class="Type" id="T3"></input>
                    LC</label>
                <label class="Label" style="padding:0.4rem">
                    <input type="checkbox" class="Type" id="T4"></input>
                    BC</label>
                <label class="Label" style="padding:0.4rem">
                    <input type="checkbox" checked class="Type" id="T5"></input>
                    Main Color</label>
                <label class="Label" style="padding:0.5rem;text-align: center;">
                    BM</label>
                <button class="Special-Input ColorHelp" onclick="ColorHelp()">?</button>
            </div>

            <div class="Flex-1 Flex-Col Margin-Bottom" id="Particle-List">
            </div>
            
            <div class="Input-Group">
                <button onclick="Undo()" class="Flex-1">Undo</button>
                <button onclick="RecolorSelected()" class="Flex-3" id="Recolor_Selected_Button">Recolor
                    Selected</button>
            </div>
            
            <div class="Input-Group Margin-Top">
                <button onclick="SaveBin()" class="Flex-1 Special-Input">Save Bin</button>
            </div>
            <script src="../javascript/tabs/binsplash.js"></script>
        </div>
    </div>
</body>

</html>
