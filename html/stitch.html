<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <button onclick="Tab('./stitch.html')" disabled class="NavButton">
            <img class="Icon" src="../css/svg/Stitch.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button>
        <button onclick="Tab('./bintex.html')" class="NavButton">
            <img class="Icon" src="../css/svg/ListBox.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./mover.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Transfer.svg"></img>
            <div class="TabTitle">Particle Mover</div>
        </button>
        <button onclick="Tab('./colorswap.html')" class="NavButton">
            <img class="Icon" src="../css/svg/ColorWand.svg"></img>
            <div class="TabTitle">Color Swap</div>
        </button>
        <button onclick="Tab('./xrgba.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Swatch.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./settings.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="Stitch" class="Tab Flex Flex-Col">
            <div style="grid-area: a">
                <div class="Input-Group">
                    <button class="Flex-1" onclick="OpenTargetBin()">Open Target Bin</button>
                    <button class="Flex-1" onclick="OpenDonorBin()">Open Donor Bin</button>
                </div>
                <div class="Input-Group ScrollX">
                    <div class="Label Flex-1">
                        <strong id="TargetPath">This will show target bin</strong>
                    </div>
                    <div class="Label Flex-1">
                        <mark id="DonorPath">This will show donor bin</mark>
                    </div>
                </div>
                <div class="Input-Group">
                    <select id="Target-Select" class="Flex-1">

                    </select>
                    <select id="Donor-Select" class="Flex-1">

                    </select>
                </div>
            </div>
            <div class="Target-Container" id="Target-Container">
            </div>
            <div class="Donor-Container" id="Donor-Container">
            </div>
            <div style="grid-area: b" class="Input-Group">
                <button onclick="Undo()" class="Flex-1">Undo</button>
                <button onclick="ClearSelection()" class="Flex-1"><mark>Clear Selected</mark></button>
                <button class="Flex-1 Special-Input" onclick="Save()">Save</button>
            </div>
            <script src="../javascript/tabs/stitch.js"></script>
        </div>
</body>

</html>
