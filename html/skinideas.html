<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <button onclick="Tab('./stitch.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Stitch.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button>
        <button onclick="Tab('./bintex.html')" class="NavButton">
            <img class="Icon" src="../css/svg/ListBox.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./xrgba.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Swatch.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./skinideas.html')" disabled class="NavButton">
            <img class="Icon" src="../css/svg/LightBulb.svg"></img>
            <div class="TabTitle">Skin Ideas</div>
        </button>
        <button onclick="Tab('./settings.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="SkinIdeas" class="Tab Flex Flex-Col">
            <div class="Input-Group">
                <div class="Label Flex-3">How many ideas to generate:</div>
                <input class="Flex-1" onchange="value = this.value" type="number" placeholder="5"
                    id="Idea-Count"></input>
            </div>
            <div class="Input-Group">
                <div class="Label Flex-3">Preferred Champ:</div>
                <input class="Flex-1" type="text" placeholder="Champion" id="Idea-Champ" onchange="Generate()"></input>
            </div>
            <div id="Idea-List" class="Margin-Block">
            </div>
            <div class="Input-Group">
                <button onclick="Generate()" class="Flex-3">Generate</button>
                <button onclick="SaveList()" class="">Save List</button>
            </div>
            <script src="../javascript/tabs/skinideas.js" defer></script>
        </div>
    </div>
</body>

</html>
