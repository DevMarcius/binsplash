<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <button onclick="Tab('./stitch.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Stitch.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button>
        <button onclick="Tab('./bintex.html')" class="NavButton">
            <img class="Icon" src="../css/svg/ListBox.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./xrgba.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Swatch.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./skinideas.html')" class="NavButton">
            <img class="Icon" src="../css/svg/LightBulb.svg"></img>
            <div class="TabTitle">Skin Ideas</div>
        </button>
        <button onclick="Tab('./settings.html')" disabled class="NavButton">
            <img class="Icon" src="../css/svg/Cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="Settings" class="Tab Flex-Col">
            <div class="Input-Group">
                <button class="Flex-1" onclick="SelectRitoBin()" id="Select-Files">Select Ritobin_cli.exe</button>
            </div>

            <div class="Input-Group">
                <div class="Label Flex-1">Preferred color asignment</div>
                <select class="Flex-1" name="Mode" id="Mode">
                    <option value="random">Random</option>
                    <option value="linear">Linear</option>
                    <option value="wrap">Wrap</option>
                </select>
            </div>
            <div class="Input-Group">
                <input type="checkbox" class="CheckBox SettingOptionCheckbox" id="IgnoreBW">
                <div class="Label Flex-1">Ignore Black/White values</div>
            </div>
            <div class="Input-Group">
                <input type="checkbox" class="CheckBox SettingOptionCheckbox" id="RememberTargets">
                <div class="Label Flex-1">Remember Recolor Targets</div>
            </div>
            <div class="Input-Group">
                <input type="checkbox" class="CheckBox SettingOptionCheckbox" id="Regenerate">
                <div class="Label Flex-1">Regenerate JSON on open</div>
            </div>

            <script src="../javascript/tabs/settings.js"></script>
        </div>
    </div>
</body>

</html>
