<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <button onclick="Tab('./stitch.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Stitch.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button>
        <button onclick="Tab('./bintex.html')" class="NavButton">
            <img class="Icon" src="../css/svg/ListBox.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./xrgba.html')" disabled class="NavButton">
            <img class="Icon" src="../css/svg/Swatch.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./settings.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="Splash" class="Tab Flex Flex-Col">
            <div class="Input-Group"><button id="Eye-Dropper">EyeDropper</button><input id="RGB" type="color">
                <div class="Label">Hex:</div><input id="Hex" class="Flex-Auto" maxlength="7">
                <button class="Flex-1" onclick="SaveColor()">Save Color</button>
            </div>
            <div class="Flex-Col Margin-Bottom">
                <div class="Input-Group">
                    <div class="Label">XRGBA:</div><input id="XRGB" class="Flex-1">
                </div>
                <div class="Input-Group">
                    <div class="Label">XR:</div><input id="XR" type="number" class="Flex-1">
                    <div class="Label">XG:</div><input id="XG" type="number" class="Flex-1">
                    <div class="Label">XB:</div><input id="XB" type="number" class="Flex-1">
                    <div class="Label">XA:</div><input id="XA" type="number" class="Flex-1">
                </div>
            </div>
            <div id="Saved-Color-List" class="Flex-1">
            </div>
            <script src="../javascript/tabs/xrgba.js"></script>
        </div>
    </div>
</body>

</html>
