<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <div class="NavBar Flex-Col">
        <button onclick="Tab('./binsplash.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/Paintroller.svg"></img>
            <div class="TabTitle">Splash</div>
        </button>
        <button onclick="Tab('./stitch.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/Stitch.svg"></img>
            <div class="TabTitle">Stitch</div>
        </button>
        <button onclick="Tab('./bintex.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/ListBox.svg"></img>
            <div class="TabTitle">BinTex</div>
        </button>
        <button onclick="Tab('./mover.html')" class="NavButton">
            <img class="Icon" src="../css/svg/Transfer.svg"></img>
            <div class="TabTitle">Particle Mover</div>
        </button>
        <button onclick="Tab('./colorswap.html',FileSaved)" disabled class="NavButton">
            <img class="Icon" src="../css/svg/ColorWand.svg"></img>
            <div class="TabTitle">Color Swap</div>
        </button>
        <button onclick="Tab('./xrgba.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/Swatch.svg"></img>
            <div class="TabTitle">xrgba</div>
        </button>
        <button onclick="Tab('./settings.html',FileSaved)" class="NavButton">
            <img class="Icon" src="../css/svg/Cog.svg"></img>
            <div class="TabTitle">Settings</div>
        </button>
    </div>
    <div id="Main" class="Main Flex-1">
        <div id="ColorSwap" class="Tab Flex Flex-Col">
            <div class="Input-Group">
                <button class="Flex-1" onclick="OpenBin()">Open Bin</button>
            </div>
            <div class="Target-Container Flex-1 Margin-Block" id="Target-Container"
                style="margin-inline: 1rem;padding:1rem;">
            </div>
            <div class="Input-Group">
                <button onclick="SwapColors()" class="Flex-1"><strong>Swap</strong></button>
                <button class="Flex-1 Special-Input" onclick="Save()">Save</button>
            </div>
            <script src="../javascript/tabs/colorswap.js"></script>
        </div>
</body>

</html>
